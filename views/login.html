<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Slow Motion</title>
</head>
<body>
    <main>
        <div class="logo-container-forms">
            <a class="logo-forms" href="/">
                <img src="/img/Blanco.svg" alt="Logo Slow Motion">
                <p>SLOW MOTION</p>
            </a>
        </div>
        <div class="forms-container">
            <form action="">
                <div class="form-title">
                    <h2>Inicia Sesión</h2>
                </div>
                <div class="form-input-container">
                    <div class="form-input">
                        <input type="email" name="email" placeholder="Correo Electronico">                   
                    </div>
                    <div class="form-input">
                        <input type="password" name="password" placeholder="Contraseña">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="recordarme" id="recordarme">
                        <label for="recordarme">Recordarme</label>
                    </div>
                    <a class="link-form" href="register.html">¿Primera vez aquí? Suscribirse.</a>
                    <div class="btn-enviar-form">
                        <input class="send-login" type="button" value="Iniciar Sesión">
                    </div>
                </div>
            </form>
        </div>
    </main>
    <div class="footer-container">
        <footer>
            <div class="container-logo-texto">
                <div class="logo">
                    <a class="logA" href="index.html">
                        <img src="/img/Blanco.svg" alt="">
                    </a>
                </div>
                <div class="texto-footer">
                    <p>Bajo licencia del grupo 13 de la comisión 12, integrado por: Matias Diaz, Ivana Benitez, Angel
                        Montaña, Elías Galeano</p>
                </div>
            </div>
            <div class="links-footer">
                <div class="links-varios">
                    <a href="">Acerca De</a>
                    <a href="">Ayuda</a>
                    <a href="">Contacto</a>
                </div>
                <div class="links-redes-sociales">
                    <div class="link-logo">
                        <a href="">Facebook</a>
                        <img src="img/iconos/facebook-readonly.png" alt="Facebook logo">
                    </div>
                    <div class="link-logo">
                        <a href="">Twitter</a>
                        <img src="img/iconos/twitter-readonly.png" alt="Twitter logo">
                    </div>
                    <div class="link-logo">
                        <a href="">Instagram</a>
                        <img src="img/iconos/instagram-readonly.png" alt="Instagram logo">
                    </div>
                    <div class="link-logo">
                        <a href="">Youtube</a>
                        <img src="img/iconos/youtube-readonly.png" alt="Youtube logo">
                    </div>
                </div>
            </div>
    </div>
    </footer>
    </div>
</body>
</html>
